<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calendar.css">
    <link rel="icon" href="favicon.ico">
    <title>Calendar</title>
</head>

<body>
    
    <div class="container">
        <div class="calendar">

            <div class="month">
                <div class="previous">
                    <span>&#10094</span>
                </div>
                <div class="full-date">
                    <h2 id="month"></h2>
                    <h3 id="year"></h3>
                    <p></p>
                </div>
                <div class="next">
                    <span>&#10095</span>
                </div>
            </div>
            <div class="weekdays">
                <div>Sun</div>
                <div>Mon</div>
                <div>Tue</div>
                <div>Wed</div>
                <div>Thu</div>
                <div>Fri</div>
                <div>Sat</div>
            </div>

            <div class="date"></div>

        </div>
    </div>

    <script src="calendar.js"></script>

</body>

</html>
